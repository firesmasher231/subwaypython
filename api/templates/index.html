<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SubSavers ðŸ¥ª</title>
    <style>
        h1 {
            font-size: 28px;
            color: black;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #61A848; /* Subway Green Background */
            color: #FFFFFF; /* White Text */

            padding: 2rem;
        }
        #container {
            background-color: #FFFFFF; /* White Container */
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
            /* width: 100%; Set the container to full width */
            max-width: 400px;
        }
        #accountInfo {
            margin: 20px;
        }
        #accountEmail {
            font-size: 20px;
            margin: 10px;
            color: #61A848; /* Subway Green Text */
        }
        #accountPoints {
            font-size: 16px;
            color: #28652B; /* Darker Green Text */
        }
        #qrcode {
            max-width: 100%;
            height: auto;
            margin: 20px;
        }
        .button {
            font-size: 16px;
            background-color: #FF0000; /* Red Button for "Press after use" */
            color: #FFFFFF; /* White Text on Red Button */
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .button.refresh {
            background-color: #61A848; /* Subway Green Button for "Refresh" */
            color: #FFFFFF; /* White Text on Green Button */
        }
        #footer {
            font-size: 14px;
            background-color: #FFFFFF; /* Subway Green Background for footer */
            padding: 10px;
            border-radius: 20px;
            margin: 0 auto;
            color: black; /* Black Text */
        }
        a {
            color: #FF0000; /* Red Text for the Buy Me a Coffee link */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1><span style="font-size: 34px; color: #61A848;">Sub</span>Savers ðŸ¥ª</h1>
        <div id="accountInfo">
            <div id="accountEmail">Email: Loading...</div>
            <div id="accountPoints">Points: Loading...</div>
            <img id="qrcode" src="" alt="QR Code">
        </div>
        <button id="refreshButton" class="button refresh">Refresh</button>
        <button id="deleteButton" class="button">Press after use</button>
        <div id="footer">
            Saved a couple bucks? <br>
            <a href="https://www.buymeacoffee.com/adityaj" target="_blank" style="color: #FF6138; font-family: 'Comic Sans MS', cursive; font-size: 18px; text-decoration: none;">â˜• Buy me a coffee â˜•</a>
        </div>
    </div>

    <script>
        var ip = "https://cors-anywhere.herokuapp.com/http://132.226.131.86:3000";

        // Function to fetch and display a random account
        function fetchRandomAccount() {
            fetch(ip + "/get-random-account")
                .then((response) => response.json())
                .then((account) => {
                    document.getElementById("accountEmail").textContent = "Email: " + account.email;
                    document.getElementById("accountPoints").textContent = "Points: " + account.points;
                    // Set the QR code image source
                    document.getElementById("qrcode").src = account.qrcode;
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }

        // Initial fetch of a random account
        fetchRandomAccount();

        // Refresh Button
        document.getElementById("refreshButton").addEventListener("click", function () {
            fetchRandomAccount();
        });

        // "Press after use" Button
        document.getElementById("deleteButton").addEventListener("click", function () {
            fetch(ip + "/delete-account?email=" + document.getElementById("accountEmail").textContent.split(":")[1].trim(), {
                method: "POST",
            })
                .then((response) => response.json())
                .then((data) => {
                    // After deleting the account, fetch and display a new random account
                    fetchRandomAccount();
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
