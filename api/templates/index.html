<!DOCTYPE html>
<html>
<head>
    <title>Subsploiters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #accountInfo {
            margin: 20px;
        }
        #accountEmail {
            font-size: 24px;
            margin: 10px;
        }
        #accountPoints {
            font-size: 18px;
        }
        #qrcode {
            max-width: 200px;
            margin: 20px;
        }
        #refreshButton {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #deleteButton {
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1><span style="font-size: 34px; color: green;">Sub</span>sploiters</h1>
    <div id="accountInfo">
        <div id="accountEmail">Email: Loading...</div>
        <div id="accountPoints">Points: Loading...</div>
        <img id="qrcode" src="" alt="QR Code">
    </div>
    <button id="refreshButton">Refresh</button>
    <button id="deleteButton">Press after use</button>
    <script>
        var ip = "http://132.226.131.86:3000";

        // Function to fetch and display a random account
        function fetchRandomAccount() {
            fetch(ip + "/get-random-account")
                .then((response) => response.json())
                .then((account) => {
                    document.getElementById("accountEmail").textContent = "Email: " + account.email;
                    document.getElementById("accountPoints").textContent = "Points: " + account.points;
                    // Set the QR code image source
                    document.getElementById("qrcode").src = account.qrcode;
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }

        // Initial fetch of a random account
        fetchRandomAccount();

        // Refresh Button
        document.getElementById("refreshButton").addEventListener("click", function () {
            fetchRandomAccount();
        });

        // "Press after use" Button
        document.getElementById("deleteButton").addEventListener("click", function () {
            fetch(ip + "/delete-account?email=" + document.getElementById("accountEmail").textContent.split(":")[1].trim(), {
                method: "POST",
            })
                .then((response) => response.json())
                .then((data) => {
                    // After deleting the account, fetch and display a new random account
                    fetchRandomAccount();
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
